<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
  <tr>
  	<th>Tarefa</th>
    <th>ConcluÃ­da</th>
  	<th class="text-center">
      <a [routerLink]="['/tarefas/cadastrar']"
        class="btn btn-outline-success">
        <i class="fa fa-plus"></i> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas">
    <td [class.success]="!tarefa.concluida">
      {{ tarefa.nome }}
    </td>

    <td style="width: 70px" class="text-center">
      <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida">
    </td>
    <td class="text-center" style="width: 250px">
      <a 
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <i class="fa fa-edit"></i> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger ml-2">
        <i class="fa fa-trash"></i> Remover
      </a>
    </td>
  </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
